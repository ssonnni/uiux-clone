<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar scroll </title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <nav id="navbar">
        <a href="#" class="brand">
            <span><ion-icon name="logo-apple"></ion-icon></span>
            <span>Apple</span>
        </a>
        <ul>
            <li style="--i:0;">
                <a href="#">
                    <span>Home</span>
                    <span><ion-icon name="home-outline"></ion-icon></span>
                </a>
            </li>
            <li style="--i:1;">
                <a href="#">
                    <span>Videos</span>
                    <span><ion-icon name="videocam-outline"></ion-icon></span>
                </a>
            </li>
            <li style="--i:2;">
                <a href="#">
                    <span>Photos</span>
                    <span><ion-icon name="camera-outline"></ion-icon></span>
                </a>
            </li>
            <li style="--i:3;">
                <a href="#">
                    <span>Teams</span>
                    <span><ion-icon name="people-outline"></ion-icon></span>
                </a>
            </li>
            <li style="--i:4;">
                <a href="#">
                    <span>Contact</span>
                    <span><ion-icon name="call-outline"></ion-icon></span>
                </a>
            </li>
        </ul>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let lastScrollTop = 0;
        navbar = document.querySelector('#navbar');
        console.log(navbar);
        window.addEventListener('scroll', () => {
            let scrollTop = document.documentElement.scrollTop || window.pageYOffset;
            if (scrollTop > lastScrollTop) {
                navbar.classList.add('icon');
                console.log('ddddd');
            } else {
                navbar.classList.remove('icon');
            }
            lastScrollTop = scrollTop;
        })
    </script>
</body>

</html>
